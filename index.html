  <div id="map" style="width: 100%; height: 400px;"></div>
  
  <script>
    var map = L.map('map');

    function calcularPesoYLongitud(str) {
        const longitud = str.length;
        const pesoEnBytes = new TextEncoder().encode(str).length;
        const pesoEnKilobytes = (pesoEnBytes / 1024).toFixed(2);
        const textoConcatenado = `${longitud} caracteres, ${pesoEnKilobytes} KB`;
        
        return textoConcatenado;
    }

    // Obt√©n la ubicaci√≥n del usuario y establece la vista inicial en esa ubicaci√≥n
    if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(function(position) {
            var userLat = position.coords.latitude;
            var userLng = position.coords.longitude;
            map.setView([userLat, userLng], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        });
    } else {
        // En caso de que la geolocalizaci√≥n no est√© disponible, establece una vista predeterminada
        map.setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    }

    var db;
    var request = indexedDB.open("markerDatabase", 1);

    request.onupgradeneeded = function(event) {
        db = event.target.result;
        var objectStore = db.createObjectStore("markers", { keyPath: "id", autoIncrement: true });
        objectStore.createIndex("ubicacion", "ubicacion");
    };

    request.onsuccess = function(event) {
        db = event.target.result;
        loadMarkersFromIndexedDB();
    };

    request.onerror = function(event) {
        console.log("Error en la apertura de la base de datos: ", event.target.errorCode);
    };

    function addMarkerToIndexedDB(markerData) {
        var transaction = db.transaction(["markers"], "readwrite");
        var objectStore = transaction.objectStore("markers");
        var request = objectStore.add(markerData);

        request.onsuccess = function(event) {
            console.log("Marcador agregado a IndexedDB");
        };

        request.onerror = function(event) {
            console.log("Error al agregar el marcador a IndexedDB: ", event.target.errorCode);
        };
    }

    function loadMarkersFromIndexedDB() {
        var transaction = db.transaction(["markers"], "readonly");
        var objectStore = transaction.objectStore("markers");

        objectStore.openCursor().onsuccess = function(event) {
            var cursor = event.target.result;
            if (cursor) {
                var markerData = cursor.value;
                var marker = L.marker(markerData.ubicacion).addTo(map)
                    .bindPopup(markerData.data).openPopup();
                cursor.continue();
            }
        };
    }

    function addMarkerOnClick(e) {
        try {
            var text = prompt("Ingresa el texto para el marcador:");
            var dataMarker = calcularPesoYLongitud(text);
            if (text !== null && text.trim() !== "") {
                var marker = L.marker(e.latlng).addTo(map)
                    .bindPopup(dataMarker).openPopup();
                
                var markerData = {
                    ubicacion: e.latlng,
                    texto: text,
                    data: dataMarker
                };

                addMarkerToIndexedDB(markerData);
            }
        } catch (error) {
            console.log("Ocurri√≥ un error: ", error);
        }
    }

    map.on('click', addMarkerOnClick);
</script>

</body>
</html>
